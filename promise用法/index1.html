<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p1 = new Promise((resolve, reject) => {
        reject("err is now")
    });



    p1.then((res)=>{
        console.log(res);
    },err=>{
        console.log(err);
        return new Promise((resolve, reject) => {
            reject("这次错了")
        })
    }).then((res)=>{
        console.log(res)
    }).catch((err)=>{
        console.log(err);
        return new Promise(((resolve, reject) => {
            reject("err is now1")
        }))
    }).then(res=>{
        console.log(res)
    }).catch(err=>{
        console.log(err)
    })


</script>
</body>
</html>
