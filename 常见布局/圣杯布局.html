<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html {
            height: 100%;
        }
        
        body {
            min-width: 550px;
            height: 100%;
        }
        
        #container {
            padding-left: 200px;
            padding-right: 150px;
            height: 100%;
        }
        
        #container .column {
            float: left;
            height: 100%;
            /* border: 1px solid red; */
        }
        
        #center {
            width: 100%;
            background-color: red;
        }
        
        #left {
            width: 200px;
            margin-left: -100%;
            position: relative;
            right: 200px;
            background-color: pink;
        }
        
        #right {
            width: 150px;
            margin-right: -150px;
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="center" class="column">center</div>
        <div id="left" class="column">left</div>
        <div id="right" class="column">right</div>
    </div>


</body>

</html>
