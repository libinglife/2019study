<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="col-sm-12">
        <!--上传视频-->
        <div id="content"  >
            <p class="_p">
                <span>选择视频： </span>
                <!--文件选择按钮-->
                <a class="list" href="javascript:;">
                    <input id="file" type="file" name="myfile" onchange="UpladFile();" />
                    <span>上传稿件</span>
                </a>
                <!--上传速度显示-->
                <span class="tips">(仅限可播放的MP4文件)</span>
                <span id="time"></span>
            </p>
            <!--显示消失-->
            <ul class="el-upload-list el-upload-list--text" style="width: 85%; display:  none;">
                <li tabindex="0" class="el-upload-list__item is-success" >
                    <!--显示视频名字-->
                    <a class="el-upload-list__item-name">
                        <i class="el-icon-video-camera"></i><span id="videoName">视频名字</span>
                    </a>

                    <label class="el-upload-list__item-status-label" >
                        <i style="" class="el-icon-upload-success el-icon-circle-check" ></i>
                    </label>


                    <i class="el-icon-close" onclick="del();"></i>
                    <!--<i class="el-icon-close-tip"></i>-->
                </li>
            </ul>

            <!--进度条-->
            <div class="el-progress el-progress--line" style="display: none;">
                <div class="el-progress-bar" style="width: 80%;">
                    <div class="el-progress-bar__outer" style="height: 12px;">
                        <div class="el-progress-bar__inner" style="width: 0%;">
                        </div>
                    </div>
                </div>
                <div class="el-progress__text" style="font-size: 14.4px;">0%</div>
                <div class="delete__text"><i class="el-icon-delete" onclick="del();"></i></div>
            </div>
            <p class="_p"><span>上传视频</span>：<button class="btn btn-primary" type="button" onclick="sub();">上传</button></p>

        </div>
    </div>

    <!--基本信息-->

    <div class="col-md-12">
        <h3 class="base-info">基本信息</h3>

        <form>

            <div class="form-group">
                <label >视频封面设置（不超过5M）</label>

                <div class="avatar-uploader">
                    <div id="imgFile" tabindex="0" class= "el-upload el-upload--text">
                        <label for="fileImg"> </label>
                        <i class="el-icon-plus avatar-uploader-icon"></i>
                        <input type="file"  onchange="" id="fileImg"  name="file" class="el-upload__input ">
                    </div>
                </div>
            </div>





            <div class="form-group">
                <label for="myTypes">分类</label>
                <select id="myTypes" style="width:180px" class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">标题（不超过40字）</label>
                <input type="text" class="form-control" id="title" maxlength="40" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <label for="biaoQian">标签</label>
                <input type="text" class="form-control" id="biaoQian" placeholder="按Enter键创建标签">
            </div>

            <button type="submit" style="display: block; margin: 20px auto" class="btn btn-info">提交稿件</button>
        </form>
    </div>
</div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 860px;margin-top: 50px">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   封面裁切
                </h4>
            </div>

            <div class="modal-body">
                <!--裁切框-->
                <div class="box">
                    <img id="image" src="">
                </div>
                <!--预览框-->
                <div class="smallImgBox"></div>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">取消
                </button>
                <button type="button"  data-dismiss="modal" class="btn btn-primary">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
