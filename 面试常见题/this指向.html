<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="http://s.xnimg.cn/a94371/wap/mobile/2017activity/listingPage/wap-page/js/jquery-3.2.1.min.js"></script>
<script>
    console.log("你好")
    $(function () {
        let names = "222g";
        var a = {
            names: 11111,
            say: function() {
                console.log(this.names);
            }
        };
        var fun = a.say;
        fun(); //222
        a.say(); // 111
        var b = {
            names: 333,
            say: function(fun) {
                fun()
            }
        }
        b.say(a.say); //222 //形参传递过来 调用的并不是b，而是window
        b.say = a.say;
        b.say(); //333
    });
</script>
</body>
</html>
