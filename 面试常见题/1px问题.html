<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100%;
            height: 1px;
            margin: 20px 0;
            position: relative;
        }
        
        .box::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 1px;
            transform: scaleY(0.5);
            transform-origin: 0 0;
            background: red;
        }
    </style>



</head>

<body>
    <div class="box"></div>
</body>

</html>
