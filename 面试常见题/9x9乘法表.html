<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>99乘法表</h1>
    <script>
        //  1X1=1 1*2=2
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j <= i; j++) {

                document.write(j + 'X' + i + "=" + i * j)
                document.write(" ")
            }

            document.write("<br>")

        }
    </script>
</body>

</html>
