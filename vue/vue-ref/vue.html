<html lang="en">

<body>
   <div id = "app">
       组件一的值：<counter ref="one" @test = "sum"></counter>
       <br>
       组件二的值：<counter ref="two" @test = "sum"></counter>

<script>

    Vue.component("counter",{
        template: "<div @click='handle'>{{number}}</div>",
        data: function () {
            return{
                number:0
            }
        },
        methods: {
            handle(){
                console.log("执行");
                this.number++ ;
                this.$emit('test');
            }
        }
    })

    var app =new Vue({
        el: '#app',
        data: {
            sumNumber: 0
        },
        methods: {
            sum(){
                console.log(this.$refs)
                this.sumNumber = this.$refs.one.number + this.$refs.two.number;
            }
        }
    })

</script>
</body>
