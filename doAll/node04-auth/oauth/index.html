<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">

        <h4>
            github 第三方登录
        </h4>
        <p>
            第三方登录先了解 OAuth 2.0 OAuth 协议的认证和授权的过程如下： oauth 详情介绍
        </p>

        <ul>
            <li>用户打开我的博客后，我想要通过GitHub获取改用户的基本信息</li>
            <li>在转跳到GitHub的授权页面后，用户同意我获取他的基本信息</li>
            <li>博客获得GitHub提供的授权码，使用该授权码向GitHub申请一个令牌</li>
            <li>GitHub对博客提供的授权码进行验证，验证无误后，发放一个令牌给博客端</li>
            <li>博客端使用令牌，向GitHub获取用户信息</li>
            <li> GitHub 确认令牌无误，返回给我基本的用户信息</li>
        </ul>


        <a href='/github/login'>login with github</a>
    </div>
</body>

</html>
