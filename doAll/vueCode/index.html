<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 插值绑定 -->
        <p>{{name}}</p>
        <!-- 指令解析 -->
        <p k-text="name"></p>
        <p>{{age}}</p>
        <!-- 双向绑定 -->
        <input type="text" k-model="name" />
        <!-- 事件处理 -->
        <button @click="changeName">呵呵</button>
        <!-- html内容解析 -->
        <div k-html="html"></div>
    </div>
    <script src="./compile.js"></script>
    <script src="./kvue.js"></script>
    <script>
        let app = new KVue({
            data: {
                name: "李兵",
                age: "20",
                foo: {
                    test: '测试'
                }

            }
        })
        app.$data.name = "hello,kaikeba";
        app.$data.foo.test = "hello,世界";
    </script>
</body>

</html>
