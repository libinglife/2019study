        window.onload = function() {
            let p = document.getElementById('p')
            let text = document.getElementById('text')

            let obj = {
                text: ''
            }

            let value = ''

            Object.defineProperty(obj, 'text', {
                enumerable: true,
                configurable: true,
                get() {
                    return value
                },
                set(newValue) {
                    value = newValue

                    p.innerHTML = newValue
                    text.value = newValue
                }
