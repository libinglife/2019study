{{extend './layout/main.html'}} {{block 'context'}}
<style type="text/css">
    #box {
        background-color: rgba(0, 0, 0, 0.2);
        width: 300px;
        height: 360px;
        margin-top: 10px;
        overflow: hidden;
        padding: 0;
    }
    
    #box p {
        padding: 0 15px;
    }
    
    #lrc {
        margin-top: 130px;
        position: absolute;
        text-align: center;
        padding-top: 60px;
    }
    
    .gl {
        color: hotpink;
        background-color: red;
    }
</style>

<div class="container">
    <div class="page-header">
        <h1>首页--<small>我的音乐</small></h1>
    </div>
    <a href="/music/add" class="btn btn-success">添加音乐</a>
</div>
<div class="container">
    <div class="row" style="display: flex;">
        <div style="flex: 3; margin-right: 10px;">
            <table class="table table-striped table-hover">
                <thead>
                    <!-- <th>编号</th> -->
                    <th>歌曲标题</th>
                    <th>时长</th>
                    <th>歌手</th>
                    <th>编辑</th>
                    <th>删除</th>
                    <th>播放</th>
                </thead>
                <tbody class="list_container" id="list_container">
                    {{each musics}}
                    <tr>
                        <!-- <td>1</td> -->
                        <td>{{$value.title}}</td>
                        <td>{{$value.singer}}</td>
                        <td>{{$value.time}}</td>
                        <td><a href="">编辑</a></td>
                        <td><a class="del" href="">删除</a></td>
                        <td><span style="cursor:pointer" file="{{$value.file}}" filelrc="{{$value.filelrc}}" class="glyphicon glyphicon-play-circle ply"></span></td>
                    </tr>
                    {{/each}}

                </tbody>
            </table>
        </div>
        <div style="flex: 2">
            <p>正在播放音乐:</p>
            <audio id="audio" autoplay src="" controls="controls">
            </audio>
            <div id="box" class="col-md-3">
                <div id="lrc">
                </div>
            </div>
        </div>
    </div>
</div>

{{/block}}
